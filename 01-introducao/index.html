<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div data-js="container"></div>
    <script>
        const container = document.querySelector('[data-js="container"]')
        /* recebe 3 argumentos: element html, objeto -> props, children (filho do elemento) */
       const span = React.createElement('span', null, 'Bootcamp React')
       const space = React.createElement('span', null,  ' ')
       const span2 = React.createElement('span', null, 'Agora sim')
        const h1 = React.createElement(
            'h1', 
            {id: 'title', 'data-js':'meucu'}, 
            [span, space, span2]
        )
        
        ReactDOM.render(h1, container)
    </script>
    
</body>
</html>
